<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marca d'츼gua - Jaciara Acess칩rios</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #f8b500;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0a200;
    }

    canvas {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>游눑 Jaciara Acess칩rios</h2>
    <p>Adicione sua marca d'치gua com estilo!</p>
    <input type="file" id="upload" accept="image/*"><br>
    <canvas id="canvas"></canvas><br>
    <button onclick="download()">游닌 Baixar com Marca d'츼gua</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const watermark = new Image();
    watermark.src = 'marca-dagua.png'; // Altere para o caminho real da imagem da marca

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          ctx.globalAlpha = 0.4;
          ctx.drawImage(watermark, img.width - 320, img.height - 160, 300, 120);
          ctx.globalAlpha = 1.0;
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'imagem-com-marca.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
