<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marca d'츼gua - Jaciara Acess칩rios</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #f8b500;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0a200;
    }

    canvas {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>游눑 Jaciara Acess칩rios</h2>
    <p>Adicione sua marca d'치gua com estilo!</p>
    <input type="file" id="upload" accept="image/*"><br>
    <canvas id="canvas"></canvas><br>
    <button onclick="download()">游닌 Baixar com Marca d'츼gua</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const watermark = new Image();
    watermark.src = 'marca-dagua.png'; // Substitua com o caminho real da marca d'치gua

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          // Redimensionar imagem para 1000x1000 mantendo propor칞칚o
          const size = 1000;
          const scale = Math.min(size / img.width, size / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;

          canvas.width = size;
          canvas.height = size;

          // Centralizar imagem redimensionada no canvas
          const xOffset = (size - newWidth) / 2;
          const yOffset = (size - newHeight) / 2;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

          // Marca d'치gua no canto inferior direito com opacidade
          ctx.globalAlpha = 0.4;
          const wmWidth = 300;
          const wmHeight = 120;
          ctx.drawImage(watermark, canvas.width - wmWidth - 20, canvas.height - wmHeight - 20, wmWidth, wmHeight);
          ctx.globalAlpha = 1.0;
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'imagem-shopee.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
