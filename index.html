<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afiliados Shopee - Estilo Feminino</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f8d7e3;
      --secondary-color: #fff0f5;
      --accent-color: #e07a9c;
      --dark-bg: #2c2c2c;
      --dark-text: #f8d7e3;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-color);
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      font-weight: 600;
    }

    input, button, textarea {
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d16688;
    }

    .whatsapp-button,
    .telegram-button {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      margin: 5px 5px 0 0;
      transition: background 0.3s;
    }

    .telegram-button {
      background-color: #0088cc;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .telegram-button:hover {
      background-color: #0077b6;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .dark-mode .container {
      background-color: #3a3a3a;
      color: var(--dark-text);
    }

    .dark-mode input,
    .dark-mode textarea {
      background-color: #2a2a2a;
      color: var(--dark-text);
      border: 1px solid #666;
    }

    .copiado {
      background-color: #fbe4ec !important;
    }

    .historico-item {
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fff9fc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Links Shopee üíñ</h1>

    <label for="codigo">C√≥digo de Afiliado:</label>
    <input type="text" id="codigo" placeholder="Ex: GABY123" />
    <label><input type="checkbox" id="lembrar"> Lembrar meu c√≥digo</label>

    <label for="link">Link do Produto:</label>
    <input type="text" id="link" placeholder="Cole o link da Shopee aqui" />
    <button onclick="preVisualizar()">üîç Pr√©-visualizar Produto</button>

    <label for="mensagem">Mensagem para WhatsApp:</label>
    <textarea id="mensagem" placeholder="Ex: Confira essa oferta imperd√≠vel! üëÄ"></textarea>

    <button onclick="gerarLink()">Gerar Link Afiliado</button>

    <div id="resultado" style="margin-top: 20px;"></div>

    <h3>Hist√≥rico</h3>
    <input type="text" id="filtro" placeholder="Filtrar hist√≥rico..." oninput="filtrarHistorico()">
    <div id="historico"></div>
    <button onclick="limparHistorico()">üóëÔ∏è Limpar Hist√≥rico</button>

    <label><input type="checkbox" id="modoEscuro"> Ativar modo escuro</label>
  </div>

  <script>
    const codigoInput = document.getElementById('codigo');
    const lembrarCheckbox = document.getElementById('lembrar');
    const historicoDiv = document.getElementById('historico');
    const modoEscuroCheckbox = document.getElementById('modoEscuro');
    const mensagemInput = document.getElementById('mensagem');
    const linkInput = document.getElementById('link');

    document.addEventListener("DOMContentLoaded", () => {
      const salvo = localStorage.getItem("codigoAfiliado");
      if (salvo) {
        codigoInput.value = salvo;
        lembrarCheckbox.checked = true;
        notificar("C√≥digo de afiliado carregado!");
      }
      carregarHistorico();
    });

    lembrarCheckbox.addEventListener("change", () => {
      if (lembrarCheckbox.checked) {
        localStorage.setItem("codigoAfiliado", codigoInput.value);
      } else {
        localStorage.removeItem("codigoAfiliado");
      }
    });

    modoEscuroCheckbox.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    function preVisualizar() {
      const url = linkInput.value.trim();
      if (!url || !url.startsWith("http")) {
        return notificar("Insira um link v√°lido da Shopee!");
      }
      window.open(url, "_blank");
    }

    function gerarLink() {
      const codigo = codigoInput.value.trim();
      const link = linkInput.value.trim();
      const mensagem = mensagemInput.value.trim() || "Confira esta oferta incr√≠vel!";
      if (!codigo || !link) return notificar("Preencha todos os campos");

      const novoLink = link.includes('?') ? `${link}&af_id=${codigo}` : `${link}?af_id=${codigo}`;
      const whatsLink = `https://wa.me/?text=${encodeURIComponent(mensagem + '\n' + novoLink)}`;
      const telegramLink = `https://t.me/share/url?url=${encodeURIComponent(novoLink)}&text=${encodeURIComponent(mensagem)}`;

      const item = document.createElement("div");
      item.className = "historico-item";
      item.innerHTML = `
        <strong>Link Afiliado:</strong><br>
        <input type="text" value="${novoLink}" readonly onclick="this.select()">
        <button onclick="copiarTexto(this)">üìã Copiar Link</button>
        <button onclick="copiarMensagem(this)">üìã Copiar Mensagem</button><br>
        <a href="${whatsLink}" target="_blank" class="whatsapp-button">üì≤ WhatsApp</a>
        <a href="${telegramLink}" target="_blank" class="telegram-button">üì® Telegram</a>
      `;
      historicoDiv.prepend(item);

      salvarHistorico(link, novoLink);
      notificar("Link gerado com sucesso!");
    }

    function copiarTexto(btn) {
      const input = btn.previousElementSibling;
      input.select();
      document.execCommand("copy");
      input.classList.add("copiado");
      setTimeout(() => input.classList.remove("copiado"), 300);
      notificar("Link copiado!");
    }

    function copiarMensagem(btn) {
      const div = btn.parentElement;
      const input = div.querySelector("input");
      const mensagem = mensagemInput.value.trim() || "Confira esta oferta incr√≠vel!";
      const texto = `${mensagem}\n${input.value}`;
      navigator.clipboard.writeText(texto);
      notificar("Mensagem copiada!");
    }

    function notificar(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function salvarHistorico(original, afiliado) {
      let h = JSON.parse(localStorage.getItem("historicoLinks") || "[]");
      h.unshift({ original, afiliado });
      localStorage.setItem("historicoLinks", JSON.stringify(h));
    }

    function carregarHistorico() {
      historicoDiv.innerHTML = "";
      let h = JSON.parse(localStorage.getItem("historicoLinks") || "[]");
      h.forEach(({ original, afiliado }) => {
        const item = document.createElement("div");
        item.className = "historico-item";
        item.innerHTML = `
          <strong>Link Afiliado:</strong><br>
          <input type="text" value="${afiliado}" readonly onclick="this.select()">
          <button onclick="copiarTexto(this)">üìã Copiar</button>
          <button onclick="copiarMensagem(this)">üìã Copiar Mensagem</button>
          <div style="font-size: 0.85em; color: gray">Original: ${original}</div>
        `;
        historicoDiv.appendChild(item);
      });
    }

    function limparHistorico() {
      if (confirm("Deseja apagar todo o hist√≥rico?")) {
        localStorage.removeItem("historicoLinks");
        historicoDiv.innerHTML = "";
        notificar("Hist√≥rico limpo!");
      }
    }

    function filtrarHistorico() {
      const termo = document.getElementById('filtro').value.toLowerCase();
      const itens = historicoDiv.querySelectorAll('.historico-item');
      itens.forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(termo) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
