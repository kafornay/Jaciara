  <style>
    :root {
      --primary-color: #f8d7e3;
      --secondary-color: #fff0f5;
      --accent-color: #e07a9c;
      --dark-bg: #2c2c2c;
      --dark-text: #f8d7e3;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-color);
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      font-weight: 600;
    }

    input, button, textarea {
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d16688;
    }

    .whatsapp-button, .facebook-button {
      display: inline-flex;
      align-items: center;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 5px;
      margin-right: 8px;
      transition: background 0.3s;
      cursor: pointer;
      font-size: 14px;
    }

    .whatsapp-button {
      background-color: #25D366;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .facebook-button {
      background-color: #4267B2;
    }

    .facebook-button:hover {
      background-color: #375899;
    }

    .whatsapp-button svg, .facebook-button svg {
      margin-right: 8px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .dark-mode .container {
      background-color: #3a3a3a;
      color: var(--dark-text);
    }

    .dark-mode input,
    .dark-mode textarea {
      background-color: #2a2a2a;
      color: var(--dark-text);
      border: 1px solid #666;
    }

    .dark-mode button {
      background-color: #e07a9c;
    }

    .copiado {
      background-color: #fbe4ec !important;
    }

    .historico-item {
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fff9fc;
    }
  </style>
</head>

      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;

      return false;
    }

    function copiarTexto(btn) {
      const input = btn.previousElementSibling;
      input.select();
      document.execCommand("copy");
      input.classList.add("copiado");
      setTimeout(() => input.classList.remove("copiado"), 300);
      notificar("Link copiado!");
    }

    function notificar(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function filtrarHistorico() {
  const filtro = document.getElementById('filtro').value.toLowerCase();
  const items = historicoDiv.querySelectorAll('.historico-item');
  items.forEach(item => {
    const link = item.querySelector('input').value.toLowerCase();
    item.style.display = link.includes(filtro) ? 'block' : 'none';
  });
}
